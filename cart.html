<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="products.js"></script>
    <script src="cart.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="cart.html"><span>Home</span></a>
      <a href="about.html"><span>About</span></a>
      <a href="login.html"><span>Logout</span></a>
  </nav>
  
    <div id="cart-wrap">
      <div id="cart-products"></div>
      <div id="cart-items"></div>
    </div>
    <template id="template-product">
    <div class="p-item">
      <img class="p-img"/>
      <div class="p-name"></div>
      <div class="p-desc"></div>
      <div class="p-price"></div>
      <button class="cart p-add">Add To Cart</button>
    </div>
    </template>
    <template id="template-cart">
    <div class="c-item">
      <div class="c-name"></div>
      <button class="c-del cart">X</button>
      <input class="c-qty" type="number" min="0"/>
    </div>
    </template>
    <template id="template-cart-checkout">
      <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
      <button class="c-empty cart"><a href="checkout.html">Checkout</button></a>
    </template>
  </body>
</html>
